name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Publish
      run: |
        dotnet publish -c Release
        tar -czvf artifacts/mickey.tar.gz mickey/bin/Release/net7.0/linux-arm64/publish/
        tar -czvf artifacts/goofy.tar.gz goofy/bin/Release/net7.0/linux-arm64/publish/
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: publish-output
        path: artifacts/*.tar.gz
